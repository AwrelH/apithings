<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content">  </div>
    <script>
        fetch('https://ci-swapi.herokuapp.com/api/')
        .then(response => response.text()) // replace text with json is possible
        .then(data => displayData(data))
        .catch((e)=> {
            console.error('Error: ', e); // catch error
            document.querySelector('#content').innerHTML = 'are you mad?';
        })

        function displayData(data) {document.querySelector('#content').innerHTML = data; //callback function

        }

    
    </script>
</body>
</html>
